<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
        <style>
            html {
                font-family: 'Source Sans Pro', sans-serif;
            }
            textarea {
                font-family: sans-serif;
            }
            #codeContainer {
                display: flex;
                padding: 10px;
            }
            #code {
                margin: 0;
                width: 100%;
                display: flex;
                height: 300px;
            }
            #result {
                background: #f9f9f9;
                border-radius: 5px;
                margin-left: 10px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            #codeArea {
                width: 50%;
            }
            #result h3 {
                margin: 0px;
                margin-bottom: 10px;
            }
            #runContainer {
                /* display: flex; */
                padding: 10px;
            }
            #runContainer button {
                width: 100%;
                margin-top: 10px;
            }

            #params label {
                margin-right: 10px;
            }

            #time {
                width: 200px;
                text-align: center;
                font-weight: bold;
                display: flex;
                height: 32px;
                font-size: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #timetaken, #resultoutput, #warnings {
                margin-top: 10px;
                padding: 10px;
            }

            #warnings {
                background: #fcf4d2;
                display: none;
            }

            #errors {
                background: #ff8181;
                margin: 10px;
            }

            .parameter {
                display: flex;
                flex-direction: column; 
            }

            #output {
                text-overflow: ellipsis;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1>
            Function Impact Analyser
        </h1>

        <!-- <div id="example">
            <strong>Example:</strong>
            <code>
                function add(x, y, z) {
                    return x + y + z;
                };
            </code>
        </div> -->
        
        <div >
            <div id="codeContainer">
                <div id="codeArea">
                    <h3>Code</h3>
                    <textarea id="code" width="100%"></textarea>
                </div>

                <div id="runContainer">
                    <h3>Parameters</h3>
                    <div id="params"></div>
                    <button id="run">Run</button>
                </div>
            </div>
            <div id="errors">
                <h3 id="error"></h3>
            </div>

            <div id="result">
                <div id="resultoutput">
                    <h3>Result</h3>
                    <div id="output"></div>
                </div>
                
                <div id="timetaken">
                    <h3>Time Taken</h3>
                    <div id="time"></div>
                </div>
               
                <div id="warnings">
                    <h3>Warnings</h3>
                    <ul>
                        <li id="frames"></li>
                        <li id="perceptible"></li>
                        <li id="webworker"></li>
                        <li id="dom"></li>
                    </ul>
                    
                </div>
            </div>
            
        </div>

        <script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
